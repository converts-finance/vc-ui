<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VC List</title>

    <link rel="stylesheet" href="vendors/bootstrap-5.3.3/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css?v=1.0" />
  </head>
  <body>
    <div class="py-5 bg-light">
      <div class="container">
        <select id="country_select" class="form-select" aria-label="Default select example">
          <option selected>Filter by country</option>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Italy">Italy</option>
          <option value="Japan">Japan</option>
          <option value="China">China</option>
          <option value="India">India</option>
        </select>
      </div>
    </div>
    <div class="container">
      <ul id="investor_list" class="list-group list-group-flush">
        <img src="img/spinner.svg" alt="" width="24" height="24" />
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="vendors/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js?v=1.0"></script>
  </body>
</html>
